<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Arimo:wght@700&family=Blinker:wght@600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
    <body>
        <form method="POST" class="content" action="../finishPage/finish.html">
            <div class="content__title">
                <p>Sign in</p>
            </div>
            <div class="content-input">
                <div class="input__username">
                    <label>
                        <input type="text" name="signUsername" placeholder="Username">
                    </label>
                </div>
                <div class="input__mail">
                    <label>
                        <input type="email" name="signMail" placeholder="Mail">
                    </label>
                </div>
                <div class="input__password">
                    <label>
                        <input type="password" name="signPassword" placeholder="Password">
                    </label>
                </div>
                <div class="input__confirmPassword">
                    <label>
                        <input type="password" name="signConfirmPassword" placeholder="Confirm Password">
                    </label>
                </div>
                <div class="input__checkBox">
                    <input type="checkbox" name="checkBox" id="checkBox">
                    <label for="checkBox">
                        Amet minim mollit non deserunt ullamco est sit aliqua dolor do amet sint. Velit officia.
                    </label>
                </div>
            </div>
            <div class="content__button">
                <a href="../finishPage/finish.html"><button type="submit" class="btn" id="nextLoginBtn">Next</button></a>
            </div>
        </form>
    </body>
</html>
